<div tabindex='-1'>
	<input id='select-query' ng-model='Select.query' ng-change='Select.change()' ng-keydown='Select.keypress($event)' ng-keypress='$event.keyCode == 13 && Select.submit()' placeholder='{{Select.placeholder}}' ng-focus='Select.focusIn()'/>
	<ul class='selection'>
		<li ng-repeat='result in Select.results' ng-class='{active: $index == Select.idx}' tabindex='-1' ng-click='Select.submit($index)'>
			<div>{{result.title}}</div>
		</li>
	</ul>
</div>
