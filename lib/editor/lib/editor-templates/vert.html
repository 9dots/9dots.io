<span ng-controller='editorVertCtrl' ng-class='{open: sidebar}'> 
  <div id='vert' class='vert clearfix navigation' >
    <ul class='post-views nav clearfix'>
      <li>
        <a class='ico round pencil edit' ng-class='{active: vert.editMode == "edit" && vert.mode == "edit"}' ng-click='vert.edit($event)'>
          <span class='popup round arrow-right'>Edit</span>
        </a>
      </li>
      <li>
        <a class='ico round eye blob preview' ng-class='{active: vert.editMode == "preview"}' ng-click='vert.preview($event)'>
          <span class='popup round arrow-right'>Preview</span>
        </a>
      </li>
      <li>
        <a class='ico round save' ng-class='vert.saveClass()' ng-click='vert.save($event)'>
          <div class='status'></div>
          <span class='popup round arrow-right'>{{vert.saveMessage || "No Changes to Save"}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div id='drawer' class='sidebar'>
    <span ng-switch='sidebar'>
      <span ng-switch-when='save'>
        <div class='inner'>
          <h2 class='label'>Describe your changes</h2>
        </div>
        <div class='inner authoring'>
          <div class='commit'>
            <textarea class='commit-message' placeholder="{{vert.commitPlaceholder}}" ng-model='vert.commitMessage'></textarea>
            <a class='ico small cancel round' ng-click='vert.cancel($event)'>
              <span class='popup round arrow-bottom'>cancel</span>
            </a>
          </div>
          <span ng-show='vert.writeable'>
            <a class='confirm button round' ng-click='vert.commitFile()'>COMMIT</a>
          </span>
          <span ng-show='!vert.writeable'>
            <a class='confirm button round' ng-click='vert.submitFile()'>SUBMIT</a>
          <span>
        </div>
      </span>
    <span>
  </div>
</span>
