<span ng-controller='editorVertCtrl' ng-class='{open: sidebar}'>
  <div class='vert-wrap'>
  <div id='vert' class='vert clearfix navigation' >
    <ul class='post-views nav clearfix'>
      <li ng-show='vert.editMode == "preview"'>
        <a class='edit' ng-class='{active: vert.editMode == "edit"}' ng-click='vert.edit($event)'>
          Edit
          <!-- <span class='popup round arrow-right'>Edit</span> -->
        </a>
      </li>
      <li ng-show='vert.editMode == "edit"'>
        <a class='preview' ng-class='{active: vert.editMode == "preview"}' ng-click='vert.preview($event)'>
          Preview
          <!-- <span class='popup round arrow-right'>Preview</span> -->
        </a>
      </li>
      <li ng-hide='vert.editMode == "save"'>
        <a class='save' ng-class='vert.saveClass()' ng-click='vert.save($event)'>
          <!-- <div class='status'></div> -->
          Save
          <!-- <span class='popup round arrow-right'>{{vert.saveMessage || "No Changes to Save"}}</span> -->
        </a>
      </li>
      <li ng-show='vert.editMode == "save"' class='commit'>
        <a ng-show='vert.writeable' ng-click='vert.commitFile()'>Commit</a>
        <a ng-show='!vert.writeable' ng-click='vert.submitFile()'>Submit</a>
      </li>
      <li ng-show='vert.editMode == "save"'>
        <a ng-click='vert.cancel($event)'>Cancel</a>
      </li>
    </ul>
    <div id='drawer'>
      <span ng-switch='sidebar'>
        <div ng-switch-when='save' class='sidebar-save'>
          <!-- <div class='inner'> -->
            <h2 class='label'>Describe your changes below:</h2>
          <!-- </div> -->
          <div class='inner authoring'>
            <div class='commit'>
              <textarea class='commit-message' placeholder="{{vert.commitPlaceholder}}..." ng-model='vert.commitMessage'></textarea>
              <!-- <a class='ico small cancel round' ng-click='vert.cancel($event)'>
                <span class='popup round arrow-bottom'>cancel</span>
              </a> -->
            </div>
            <!-- <span ng-show='vert.writeable'>
              <a class='confirm button round' ng-click='vert.commitFile()'>COMMIT</a>
            </span>
            <span ng-show='!vert.writeable'>
              <a class='confirm button round' ng-click='vert.submitFile()'>SUBMIT</a>
            <span> -->
          </div>
        </div>
      <span>
    </div>
  </div>
  </div>
</span>
