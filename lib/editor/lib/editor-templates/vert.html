<span ng-class='{open: sidebar}'>
  <div id='vert' class='vert clearfix navigation' >
    <ul class='post-views nav clearfix' ng-show='vert.mode == "edit" || vert.mode == "new"'>
      <li ng-show='vert.editMode == "preview"'>
        <a class='edit' ng-class='{active: vert.editMode == "edit"}' ng-click='vert.edit($event)'>
          Edit
        </a>
      </li>
      <li ng-show='vert.editMode == "edit"'>
        <a class='preview' ng-class='{active: vert.editMode == "preview"}' ng-click='vert.preview($event)'>
          Preview
        </a>
      </li>
      <li ng-hide='vert.editMode == "save"'>
        <a class='save' ng-class='{dirty: post.dirty}' ng-click='vert.save($event)'>
          Save
        </a>
      </li>
      <li ng-show='vert.editMode == "save"' class='commit'>
        <a ng-show='vert.writeable' ng-click='vert.commitFile()'>Commit</a>
        <a ng-show='!vert.writeable' ng-click='vert.submitFile()'>Submit</a>
      </li>
      <li ng-show='vert.editMode == "save"'>
        <a ng-click='vert.edit($event)'>Cancel</a>
      </li>
    </ul>
    <ul class='post-views nav clearfix' ng-show='vert.editable'>
      <li>
        <a class='edit' ng-href='/edit/{{vert.page}}'>
          Edit
        </a>
      </li>
    </ul>
    <div id='drawer'>
      <span ng-switch='sidebar'>
        <div ng-switch-when='save' class='sidebar-save'>
            <h2 class='label'>Describe your changes below:</h2>
          <div class='inner authoring'>
            <div class='commit'>
              <textarea class='commit-message' placeholder="{{vert.commitPlaceholder}}..." ng-model='vert.commitMessage'></textarea>
            </div>
          </div>
        </div>
      <span>
    </div>
  </div>
</span>
