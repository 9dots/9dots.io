<div id='main-nav-header'>
	<div class='inner-main-header'>
		<div class='logo'>
			<img style='margin-bottom: -10px' src='http://9-dots.org/wp-uploads/2012/11/9DotsHorizLogoDark2.png' />
			<!-- 9dots.io -->
		</div>
		<nav id='nav'>
			<ul>
				<li ng-repeat='link in links'>
					<a ng-href='{{link.path}}'>{{link.name}}</a>
				</li>
				<li>
					<a ng-hide='auth.authenticated()' href='/login?redirect_uri={{redirectUri}}'>
						Sign In
	        </a>
	        <a ng-show='auth.authenticated()' href='/logout'>
	        	Sign Out
	        </a>
	       </li>
			<ul>
		</nav>
	</div>
</div>
