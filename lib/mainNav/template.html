<div id='main-nav-header'>
	<div ng-hide="true">{{window.location.href}} : {{routeParams}}</div>
	<div class='inner-main-header'>
		<div class='logo'>
			<a href="/">
			<img src='http://9dots.s3.amazonaws.com/2013/11/logo-x1_0.png' alt='9 dots'/>
			</a>
			<!-- 9dots.io -->
		</div>
		<nav id='nav'>
			<ul>
				<li ng-repeat='link in links'>
					<a ng-href='{{link.path}}'>{{link.name}}</a>
				</li>
				<li>
					<a ng-hide='auth.authenticated()' href='/login?redirect_uri={{redirectUri}}'>
						Sign In
	        </a>
	        <a class='logout' ng-show='auth.authenticated()' ng-click='logout()'>
	        	Sign Out
	        </a>
	       </li>
	       <li>
	       	<a id='sign-up' ng-click='mail = true'> Mailing List
	       		<div id='mail-container' ng-show='mail'>
	       			<div id='close' ng-click='$event.stopPropagation(); mail = false'></div>
	       			<iframe id='mc_embed_signup' src='http://eepurl.com/3x6kr'></iframe>
	       		</div>
	       	</a>
	       </li>
			<ul>
		</nav>
	</div>
</div>
